# ──────────────────────────────────────────────────────────────────────────────
# Pages CMS config for a PaperMod‐based Hugo site in “profile” mode
# ──────────────────────────────────────────────────────────────────────────────

media:
  - name: images
    label: Images
    input: static/img
    output: /img
    extensions: [ jpg, jpeg, png, webp, svg ]

content:
  # Site configuration (PaperMod profile homepage)
  - name: siteConfig
    label: Site Configuration
    type: file
    path: config.yml
    format: yaml
    fields:
      - name: baseURL
        label: Site URL
        type: string
      - name: title
        label: Site Title
        type: string
      - name: languageCode
        label: Language
        type: string
      # PaperMod profile params
      - name: params.profileMode.title
        label: Your Name
        type: string
      - name: params.profileMode.imageUrl
        label: Avatar Image
        type: image
      - name: params.profileMode.subtitle
        label: Bio
        type: text
      - name: params.profileMode.location
        label: Location
        type: string
      - name: params.profileMode.website
        label: Website
        type: string
      - name: params.profileMode.showTags
        label: Show Tags?
        type: boolean
      # Social links
      - name: params.socialIcons.twitter
        label: Twitter Handle
        type: string
      - name: params.socialIcons.github
        label: GitHub Username
        type: string
      - name: params.socialIcons.linkedin
        label: LinkedIn URL
        type: string
      - name: params.socialIcons.youtube
        label: YouTube URL
        type: string
      - name: params.socialIcons.instagram
        label: Instagram URL
        type: string

  # About page
  - name: about
    label: About
    type: file
    path: content/about/index.md
    format: yaml-frontmatter
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Last updated date
        type: date
      - name: body
        label: Body
        type: rich-text

  # Blog posts collection
  - name: posts
    label: Posts
    type: collection
    path: content/posts
    format: yaml-frontmatter
    filename: '{year}-{month}-{day}-{slug}.md'
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Date
        type: date
      - name: draft
        label: Draft
        type: boolean
      - name: tags
        label: Tags
        type: text
        list: true
      - name: summary
        label: Summary
        type: text
      - name: body
        label: Body
        type: rich-text
    view:
      fields: [ title, date, draft ]
      primary: title
      sort: [ date ]
      default:
        search: ''
        sort: date
        order: desc

components:
  image:
    label: Image
    type: image
    description: Select or upload an image from the Images media folder
