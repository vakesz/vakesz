<!-- Shortcode for displaying a fancy quote with optional author attribution -->
{{- $author := .Get "author" | default "" -}}
<blockquote class="fancy-quote">
  <p class="quote-content">“{{ .Inner | markdownify }}”</p>
  {{- if $author }}
    <footer class="quote-author">{{ $author }}</footer>
  {{- end }}
</blockquote>
